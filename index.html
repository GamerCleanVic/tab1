<!DOCTYPE html>
<html>
  <html>
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="css/tab.css" />
      <title>TABUADA WEB</title>
    </head>
    <body>
      <h1 class="hOne">DIGITE UM NUMERO INTEIRO</h1>
      <div class="form1">
        <input type="text" autocomplete="off" id="a" name="a" class="caixa1" value="" />
        <button class="btn1">CONFIRMAR</button>
      </div>
      <br />

      <div class="celula2"><p id="fm1"></p></div>
      <div class="celula2"><p id="fm2" type="text/javascript"></p></div>
      <div class="celula2"><p id="fm3"></p></div>
      <div class="celula2"><p id="fm4"></p></div>
      <div class="celula2"><p id="fm5"></p></div>
      <script type="text/javascript">


	var btnEnviar = document.querySelector('.btn1')
	btnEnviar.addEventListener('click', function(event){
		event.preventDefault();
		enviar();
	})
        function enviar() {
        var b = document.getElementById("a").value;
        document.getElementById("fm1").innerHTML = "TABUADA DO: " + b + "<br><br>";
	var i = 0;
	var c = parseInt(b);
document.write("TABUADA DO "+b+"<br><br>");
document.write("SOMA"+"<br>");


        	for(i=1;i<=10;i++){
			/*document.getElementById("fm3").innerHTML =(b+" + "+i+" = "+(c + i)+"<br>"); */
			/*document.body.style.backgroundColor = '#1b1b1b';*/
			document.write(b+" + "+i+" = "+(c + i)+"<br>");
        	}

document.write("<br><br>");
document.write("SUBTRAÇÃO"+"<br>");
        	for(i=1;i<=10;i++){
			document.write(b+" - "+i+" = "+(c - i)+"<br>");
        	}
document.write("<br><br>");
document.write("MULTIPLICAÇÃO"+"<br>");
        	for(i=1;i<=10;i++){
			document.write(b+" x "+i+" = "+(c * i)+"<br>");
        	}
document.write("<br><br>");
document.write("DIVISÃO"+"<br>");
        	for(i=1;i<=10;i++){
			document.write(b+" / "+i+" = "+(c / i)+"<br>");
        	}



	}

      </script>
    </body>
  </html>
</html>
